<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Retriever Love</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <h1>Meet the Golden Retriever</h1>
    <img src="golden retriever assgnmtn 4.jpg"Cute Golden Retriever" />
    <p>Golden Retrievers are very cute and fluffy. They can get really big but its okay.</p>
  </div>

  <div class="cookie-banner" id="cookie-banner">
    <p>We use cookies to improve experience. <a href="privacy.html">Learn more</a></p>
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    }

    window.onload = function() {
      if (localStorage.getItem('cookiesAccepted') === 'true') {
        document.getElementById('cookie-banner').style.display = 'none';
      }
    };
  </script>
</body>
</html>
