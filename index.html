<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Retriever Love</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Analytics (only on production) -->
  <!-- Replace YOUR-ID-HERE with actual GA ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-ID-HERE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'YOUR-ID-HERE');
  </script>
</head>
<body>
  <div class="container">
    <h1>Meet the Golden Retriever</h1>
    <img src="public/golden.jpg" alt="Cute Golden Retriever" />
    <p>Golden Retrievers are known for their friendly and loyal nature. They're truly amazing companions!</p>
  </div>

  <div class="cookie-banner" id="cookie-banner">
    <p>We use cookies to improve your experience. <a href="privacy.html">Learn more</a></p>
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    }

    window.onload = function() {
      if (localStorage.getItem('cookiesAccepted') === 'true') {
        document.getElementById('cookie-banner').style.display = 'none';
      }
    };
  </script>
</body>
</html>
